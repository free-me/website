<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增修改资产</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">资产名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">资产地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">子网掩码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-mask="999.999.999.999" placeholder="">
                                    <span class="help-block">格式：192.168.100.200</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">默认网关</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" data-mask="999.999.999.999" placeholder="">
                                    <span class="help-block">格式：192.168.100.200</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作系统</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>linux</option>
                                        <option>windows</option>
                                        <option>Unix</option>
                                        <option>Mac</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">设备类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>设备1</option>
                                        <option>设备2</option>
                                        <option>设备3</option>
                                        <option>设备4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">业务系统</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>业务系统1</option>
                                        <option>业务系统2</option>
                                        <option>业务系统3</option>
                                        <option>业务系统4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>admin</option>
                                        <option>孙悟空</option>
                                        <option>猪八戒</option>
                                        <option>唐僧</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">负责人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">责任人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
